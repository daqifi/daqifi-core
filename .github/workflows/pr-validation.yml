name: PR Validation

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'
        
    - name: Create symbolic link for case sensitivity
      run: |
        # Create symbolic link with correct casing to handle Linux case sensitivity
        mkdir -p /tmp/fixcase/src/
        ln -s $GITHUB_WORKSPACE/src/DAQiFi.Core /tmp/fixcase/src/
        ls -la /tmp/fixcase/src/
        
    - name: Build and Test
      run: |
        cd /tmp/fixcase
        dotnet build $GITHUB_WORKSPACE
        dotnet test $GITHUB_WORKSPACE --no-build
        
    - name: Run Tests with Coverage
      run: |
        cd $GITHUB_WORKSPACE
        dotnet test --verbosity normal /p:CollectCoverage=true /p:CoverletOutputFormat=cobertura
        
    - name: Generate Coverage Report
      uses: danielpalme/ReportGenerator-GitHub-Action@5.2.0
      with:
        reports: '**/coverage.cobertura.xml'
        targetdir: 'coveragereport'
        reporttypes: 'HtmlInline;TextSummary'
        
    - name: Upload Coverage Report
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: coveragereport 